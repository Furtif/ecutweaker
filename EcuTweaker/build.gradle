apply plugin: 'com.android.application'

android {
    signingConfigs {
        releaseConfig {
            keyAlias 'upload'
            keyPassword '6594wx64'
            storeFile file('../upload-keystore.jks')
            storePassword '6594wx64'
        }
    }
    compileSdkVersion 26
    defaultConfig {
        applicationId "org.quark.dr.canapp"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
