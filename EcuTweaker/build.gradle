    compileSdkVersion 27
    defaultConfig {
        applicationId "org.quark.dr.canapp"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.74"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
